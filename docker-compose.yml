# Docker Compose for Local Development
# Run: docker-compose up --build

version: "3.8"

services:
  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: devops-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Add your secrets here (from .env file)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - FAL_KEY=${FAL_KEY:-}
    env_file:
      - ./backend/.env
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - devops-network

  # ===========================================
  # Frontend Web Application
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - devops-network

  # ===========================================
  # PostgreSQL Database (for learning)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: devops-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=devops_db
      - POSTGRES_USER=devops_user
      - POSTGRES_PASSWORD=devops_secret_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops_user -d devops_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - devops-network

  # ===========================================
  # Redis Cache (for learning)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: devops-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - devops-network

  # ===========================================
  # Nginx Reverse Proxy (for learning)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: devops-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - devops-network

# ===========================================
# Volumes for data persistence
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  devops-network:
    driver: bridge
