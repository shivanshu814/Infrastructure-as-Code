# =====================================================
# Prometheus Configuration
# =====================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "devops-learning"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and evaluate them at intervals
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Node Exporter - System metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "node-exporter"

  # cAdvisor - Container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          service: "cadvisor"

  # Backend API metrics (if exposed)
  - job_name: "backend"
    static_configs:
      - targets: ["backend:3000"]
        labels:
          service: "backend"
    metrics_path: /metrics
    scrape_interval: 10s
