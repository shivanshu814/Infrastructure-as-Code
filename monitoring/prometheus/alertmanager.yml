# =====================================================
# Alertmanager Configuration
# =====================================================

global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default"

  routes:
    # Critical alerts go immediately
    - match:
        severity: critical
      receiver: "critical"
      group_wait: 0s

    # Warning alerts
    - match:
        severity: warning
      receiver: "warning"

# Receivers
receivers:
  - name: "default"
    # Add your notification channels here
    # Email example:
    # email_configs:
    #   - to: 'team@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'

    # Slack example:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts'

  - name: "critical"
    # PagerDuty for critical alerts
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'

  - name: "warning"
    # Less urgent notifications

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]
