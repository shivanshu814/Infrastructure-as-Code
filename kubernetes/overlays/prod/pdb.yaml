# =====================================================
# Pod Disruption Budget (Production only)
# =====================================================
# Ensures minimum availability during updates/maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
spec:
  minAvailable: 2 # At least 2 pods must be running always
  selector:
    matchLabels:
      app: backend
