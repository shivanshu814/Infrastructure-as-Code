# =====================================================
# Dev Environment Kustomization
# =====================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devops-dev

resources:
  - ../../base
  - namespace.yaml

# Dev-specific name prefix
namePrefix: dev-

# Common labels for dev
commonLabels:
  environment: dev

# Dev-specific replicas (fewer for cost savings)
replicas:
  - name: backend
    count: 1

# Dev-specific images
images:
  - name: backend
    newName: your-account.dkr.ecr.ap-south-1.amazonaws.com/devops-backend
    newTag: dev-latest

# Dev-specific patches
patches:
  # Reduce resource limits for dev
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"

# Dev-specific ConfigMap
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - API_BASE_URL=http://dev-backend:3000
